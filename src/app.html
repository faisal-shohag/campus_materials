<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://use.typekit.net/faw7pcr.css">
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,400;0,600;1,100;1,300;1,600;1,900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		%sveltekit.head%
		<style>
			*,
			*:before,
			*:after {
			box-sizing: border-box;
			}

			body, input, textarea, select{
				font-family: "muli", sans-serif;
				font-weight: 400;
				font-style: normal;
				background: #F4F6FB;
			
				
			}

			a{
				text-decoration: none;
			}

			.zoom0{
				zoom: 0%;
			}
		
			.zoom50{
				zoom: 50%;
			}

			.credit{
				position: absolute;
				font-size: 8px;
				transform: rotate(90deg);
				right: -5%;
				bottom: 10%;
			}
		


		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
